<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/Scripts/JQuery/jquery-1.4.2.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi?key=[gfeed]"></script> 
    <script src="jquery.gfeed.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('a.feed').gFeed({ target: '#feeds', tabs: true }); 
        });

    </script>
</head>
<body>
<div id="feeds"> 
    <a class="feed" href="http://jquery.com/blog/feed/">jQuery Blog</a> 
    <a class="feed" href="http://www.learningjquery.com/feed/">Learning jQuery</a> 
</div> 

</body>
</html>
