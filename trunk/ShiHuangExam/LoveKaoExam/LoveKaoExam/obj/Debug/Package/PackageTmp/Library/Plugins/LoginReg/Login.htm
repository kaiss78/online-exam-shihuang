<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>登录 - 石黄管理处机电考试系统</title>
    <link href="../../../Content/StyleSheet/Global.css" rel="stylesheet" type="text/css" />
    <link href="../../../Content/StyleSheet/Basic.css" rel="stylesheet" type="text/css" />
    <link href="../MsgBox/StyleSheets/msgBox.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .login-pawd{padding:20px 35px}
        .login-pawd div.head{height:80px;display:block}
        .login-pawd div.head img{position:relative;margin:0 5px}
        .login-pawd div.head img.icon{margin-top:15px}
        .login-pawd div.head img.font{margin:20px 0 0 5px}
        .login-pawd div.head span.font{display:inline-block;color:#f50;font-size:14px;font-weight:400;margin-top:13px}
        .login-pawd div.cont div.left{width:320px;float:left;border-right:solid 1px #d3e8f2}
        .login-pawd div.cont div.right{width:150px;float:left;margin-left:40px;color:#444}
        table.table-text tr{height:50px}
        table.table-send tr{height:30px;color:#666}
        table td.mark-point{text-align:right;padding-right:5px;width:50px;font-size:15px;font-weight:800}
        .login-pawd div.cont input.text{width:210px;font-size:12px;color:#333;height:18px;ime-mode:disabled;font-family:Verdana, Arial, Helvetica, sans-serif;border:#84a1bd solid 1px;background:#fff url(../Images/Base/input.gif);padding:5px}
        .login-pawd div.cont input.text-focus{border:solid 1px #0a8fda}
        .login-pawd div.cont td.mark-name{width:50px;color:#444;text-align:right;font-size:12px;font-weight:400}
        .login-pawd div.cont label.re-state-font{font-size:12px;font-weight:400;color:#444}
        .login-pawd div.cont div.right h4{font-size:14px;font-weight:400;margin:20px 0}
        .login-pawd div.cont a.find-pawd,.login-pawd div.cont a.register{color:#3187e3}
        .tipmsg{color:#555;font-weight:500;letter-spacing:1px;padding:5px 8px}
        .send-email{padding-left:30px;font-size:14px;line-height:30px;font-weight:400;letter-spacing:0.5;color:#f50;background:url(/Reg/Common/Images/RegVeritySuccess.gif) no-repeat left}
        .send-title{font-size:12px;font-weight:700;padding-left:30px;color:#666;height:50px;line-height:50px}
    </style>
    <script src="/Scripts/JQuery/jquery-1.4.2.js" type="text/javascript"></script>
    <script src="/Scripts/Base/Global.js" type="text/javascript"></script>
    <script src="/Scripts/Base/GlobalManage.js" type="text/javascript"></script>
    <script src="../MsgBox/JavaScripts/jQuery.msgBox.js" type="text/javascript"></script>
    <script src="JavaScript/Login.js" type="text/javascript"></script>
</head>
<body>
    <div id="Login" class="login-pawd">
        <div class="head">
            <img  style="float:left;" class="icon" alt="" src="Images/key_go.png" />
            <h1 style="float:left; font-size:18px; color:#333; padding-top:15px;">登录石黄管理处机电考试系统</h1>
        </div>
        <div class="cont">
            <div class="left">
                <table class="table-text">
                    <tr>
                        <td class="mark-name">
                            账 号：
                        </td>
                        <td>
                            <input type="text" class="text" id="uname" value="用户邮箱/用户名" label="用户名" tips="用户名" onfocus="this.className='text text-focus';LKLog_Pawd.exeText(this,'focus');"
                                onblur="this.className='text';LKLog_Pawd.exeText(this,'blur');" maxlength="32"
                                tabindex="1" />
                        </td>
                    </tr>
                    <tr>
                        <td class="mark-name">
                            密 码：
                        </td>
                        <td>
                            <input type="password" class="text" id="upawd" style="color: #333; font-size: 14px;"
                                onfocus="this.className='text text-focus';" onblur="this.className='text';" maxlength="25"
                                tabindex="2" />
                        </td>
                    </tr>
                    <tr style="height: 40px;">
                        <td class="mark-name">
                        </td>
                        <td>
                            <input type="checkbox" id="ustate" checked="checked" tabindex="3" />
                            <label for="ustate" class="re-state-font" title="">
                                记住登录状态</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="mark-name">
                        </td>
                        <td>
                            <span class="btn8-input" style="padding-left: 18px;"><span style="padding-right: 18px;">
                                <input id="smt_login" onclick="LKLog_Pawd.login_submit(this);" type="button" title="登录石黄管理处机电考试系统"
                                    value="登 录" tabindex="4" />
                            </span></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
