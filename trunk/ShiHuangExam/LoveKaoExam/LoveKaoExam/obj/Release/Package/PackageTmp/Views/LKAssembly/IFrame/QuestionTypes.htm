<body>
    <div class="q_t_box">

            <div class="q_t_box_h_fore" id="ID_Header_Box">

        </div>

                <a href="javascript:void(0)" mark="14" onclick="QuestionTypesManage.select(this);" class="OptionSelectUn"  style="width:50px; margin-left:15px;" >选词填空</a>
                <a href="javascript:void(0)" mark="15" onclick="QuestionTypesManage.select(this);" class="OptionSelectUn"  style="width:50px; margin-left:5px;" >完型填空</a>

            <div class="q_t_box_c_bar" style="display:none;" >

                <a href="javascript:void(0)" mark="61" onclick="QuestionTypesManage.select(this);" class="OptionSelectUn" style="width:40px; margin-left:15px;">简答题</a>

                <a href="javascript:void(0)" mark="45" onclick="QuestionTypesManage.select(this);" class="OptionSelectUn" style="width:40px; margin-left:15px;">现代文</a>

                <a href="javascript:void(0)" mark="46" onclick="QuestionTypesManage.select(this);" class="OptionSelectUn" style="width:50px; margin-left:15px;">材料分析</a>

                        <input id="ButtonSubmit" type="button" value="确定" onclick="QuestionTypesManage.send();" />
                    </span>
                </span>
                <span class="btn2" style="float:right;">
                    <span>
                        <input id="ButtonCancel" type="button" value="取消" onclick="QuestionTypesManage.minimize();"  />
                    </span>
                </span>
             </div>
        </div>

</html>
