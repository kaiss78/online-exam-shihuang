<head>

    <link href="../../../Content/LKAssembly/Subject/QuestionTypes.css" rel="stylesheet" type="text/css" />

<body>
<div class="q_t_box">
    <div class="q_t_box_header">
        <div class="q_t_box_h_fore"  id="ID_ChildHeader_Box">
            <a href="javascript:void(0)" onclick="ChildQueTypesManage.switchTags(0);" class="TagsSelectUn TagsSelect" style="margin-left:8px;display:none;">常用题型</a>
            <a href="javascript:void(0)" onclick="ChildQueTypesManage.switchTags(1);" class="TagsSelectUn" style="display:none;">问答题</a>

        </div>

        </div>

        </div>-->

                <span class="btn1" style="float:left; display:none;" id="ID_ChildButton_Box">

                        <input id="Button1" type="button" value="确定" onclick="ChildQueTypesManage.send();" />
                    </span>

                <span class="btn2" style="float:right;">

                        <input id="Button2" type="button" value="取消" onclick="ChildQueTypesManage.minimize();"  />
