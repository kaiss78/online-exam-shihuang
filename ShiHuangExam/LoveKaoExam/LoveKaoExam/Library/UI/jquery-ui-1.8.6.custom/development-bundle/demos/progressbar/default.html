<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Progressbar - Default functionality</title>
	<link rel="stylesheet" href="../../themes/base/jquery.ui.all.css">
    <script src="/Scripts/JQuery/jquery-1.4.2.js" type="text/javascript"></script>
    <script src="../../ui/jquery.ui.core.js" type="text/javascript"></script>
    <script src="../../ui/jquery.ui.widget.js" type="text/javascript"></script>
    <script src="../../ui/jquery.ui.progressbar.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../demos.css">
	<script>
	    $(function () {
	        $("#progressbar").progressbar({
	            value: 37,
	            change: function () { alert(1); },
	            complete: function (event, ui) { alert(ui.value)}
	        });
	    });
	</script>
</head>
<body>

<div class="demo">

<div id="progressbar"></div>

</div><!-- End demo -->



<div class="demo-description">
<p>Default determinate progress bar.</p>
</div><!-- End demo-description -->

</body>
</html>
